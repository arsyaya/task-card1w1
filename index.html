<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Card Task</title>
  </head>
  <body style="font-family: Verdana, Geneva, Tahoma, sans-serif">
    <section>
      <div style="width: 400px; margin: 20px auto; padding: 10px">
        <h2 style="text-align: center; padding: 10px">
          Welcome to my coffeeshop website
        </h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque, rerum
          corrupti eveniet odio voluptates sed mollitia laboriosam, eligendi
          iure velit magni, libero reiciendis fugit ipsam iusto temporibus vel
          laudantium quod.
        </p>
        <button
          style="
            padding: 8px;
            border-radius: 4px;
            border-style: none;
            background-color: burlywood;
            color: white;
            font-weight: 400;
          "
          class="submit"
        >
          Contact
        </button>
      </div>

      <div class="icon" style="width: 350px; margin: 20px auto; padding: 10px">
        <h4>Social Media:</h4>
        <a
          style="
            color: black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
            background-color: burlywood;
          "
          href="#"
          ><i data-feather="instagram"></i
        ></a>
        <a
          style="
            color: black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
            background-color: burlywood;
          "
          href="#"
          ><i data-feather="twitter"></i
        ></a>
        <a
          style="
            color: black;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
            background-color: burlywood;
          "
          href="#"
          ><i data-feather="facebook"></i
        ></a>
      </div>

      <div
        class="card"
        style="
          width: 350px;
          border: 3px solid black;
          margin: 20px auto;
          padding: 10px;
          border-radius: 10px;
          box-shadow: 0 0 15px #cecece;
        "
      >
        <img
          style="width: 100%; border-radius: 10px"
          src="image/kopi.JPG"
          alt="kopi produk"
        />

        <h2 style="text-align: center">Coff3eWorkerss</h2>
      </div>
    </section>

    <script>
      feather.replace();
    </script>
  </body>
</html>
